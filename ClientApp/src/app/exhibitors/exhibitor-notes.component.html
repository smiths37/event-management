<p *ngIf="!exhibitorNotes"><em>Loading...</em></p>

<table mat-table [dataSource]="exhibitorNotes" class="mat-elevation-z8" [hidden]="!exhibitorNotes" matSort (matSortChange)="loadData()"
       matSortActive="{{defaultSortColumn}}" matSortDirection="{{defaultSortOrder}}">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Note Date</th>
    <td mat-cell *matCellDef="let exhibitorNote">
      {{exhibitorNote.noteDate | date: 'shortDate'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="personResponsible">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Person Responsible</th>
    <td mat-cell *matCellDef="let exhibitorNote">
      {{exhibitorNote.personResponsible}}
    </td>
  </ng-container>

  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Note</th>
    <td mat-cell *matCellDef="let exhibitorNote">
      <a [routerLink]="['/exhibitorNote', exhibitorNote.exhibitorId, exhibitorNote.noteId, companyId, meetingCode]">
        {{exhibitorNote.notes}}
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
