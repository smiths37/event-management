<p *ngIf="!personEmails"><em>Loading...</em></p>

<table mat-table [dataSource]="personEmails" class="mat-elevation-z8" [hidden]="!personEmails" matSort (matSortChange)="loadData()"
       matSortActive="{{defaultSortColumn}}" matSortDirection="{{defaultSortOrder}}">

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let personEmail">
      {{personEmail.emailTypeDesc}}
    </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
    <td mat-cell *matCellDef="let personEmail">
      <a [routerLink]="['/personEmail', personEmail.personId, personEmail.emailId]">
        {{personEmail.emailAddress}}
      </a>
    </td> 
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
