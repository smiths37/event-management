<p *ngIf="!personNotes"><em>Loading...</em></p>

<table mat-table [dataSource]="personNotes" class="mat-elevation-z8" [hidden]="!personNotes" matSort (matSortChange)="loadData()"
       matSortActive="{{defaultSortColumn}}" matSortDirection="{{defaultSortOrder}}">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Note Date</th>
    <td mat-cell *matCellDef="let personNote">
      {{personNote.noteDate | date: 'shortDate'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="personResponsible">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Person Responsible</th>
    <td mat-cell *matCellDef="let personNote">
      {{personNote.personResponsible}}
    </td>
  </ng-container>

  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Note</th>
    <td mat-cell *matCellDef="let personNote">
      <a [routerLink]="['/personNote', personNote.personId, personNote.noteId]">
        {{personNote.notes}}
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
