<p *ngIf="!companyEmails"><em>Loading...</em></p>

<table mat-table [dataSource]="companyEmails" class="mat-elevation-z8" [hidden]="!companyEmails" matSort (matSortChange)="loadData()"
       matSortActive="{{defaultSortColumn}}" matSortDirection="{{defaultSortOrder}}">

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let companyEmail">
      {{companyEmail.emailTypeDesc}}
    </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
    <td mat-cell *matCellDef="let companyEmail">
      <a [routerLink]="['/companyEmail', companyEmail.companyId, companyEmail.emailId]">
        {{companyEmail.emailAddress}}
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
