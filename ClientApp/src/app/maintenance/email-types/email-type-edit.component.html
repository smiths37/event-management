<h2 class="display-3">{{title}}</h2>

<p *ngIf="this.emailTypeId && !emailType"><em>Loading...</em></p>

<div class="form" [formGroup]="form" (ngSubmit)="onSumbit()">
  <div *ngIf="form.invalid && form.errors?.isDuplicate" class="alert alert-danger">
    <strong>ERROR</strong>:
    An email type with the same <i>description</i> already exists.
  </div>

  <div class="form-group">
    <label for="emailTypeDesc">Email Type Description:</label>
    <input type="text" id="emailTypeDesc" formControlName="emailTypeDesc" required placeholder="Email Type Description..." class="form-control" />
    <div *ngIf="hasError('emailTypeDesc')" class="invalid-feedback">
      <div *ngIf="form.get('emailTypeDesc').errors?.required">
        Email Type Description is required.
      </div>
    </div>
  </div>
</div>

<div class="form-group commands">
  <button type="submit" *ngIf="emailTypeId" (click)="onSubmit()" class="btn btn-success" [disabled]="form.invalid">Save</button>
  <button type="submit" *ngIf="!emailTypeId" (click)="onSubmit()" class="btn btn-success" [disabled]="form.invalid">Create New Email Type</button>
  <button type="submit" [routerLink]="['/emailTypes']" class="btn btn-default">Cancel</button>
  <button type="button" *ngIf="emailTypeId" (click)="onDelete()" class="btn btn-danger">Delete</button>
</div>
