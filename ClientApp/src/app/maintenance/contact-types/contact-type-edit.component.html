<h2 class="display-3">{{title}}</h2>

<p *ngIf="this.contactTypeId && !contactType"><em>Loading...</em></p>

<div class="form" [formGroup]="form" (ngSubmit)="onSumbit()">
  <div *ngIf="form.invalid && form.errors?.isDuplicate" class="alert alert-danger">
    <strong>ERROR</strong>:
    A contact type with the same <i>description</i> already exists.
  </div>

  <div class="form-group">
    <label for="contactTypeDesc">Contact Type Description:</label>
    <input type="text" id="contactTypeDesc" formControlName="contactTypeDesc" required placeholder="Contact Type Description..." class="form-control" />
    <div *ngIf="hasError('contactTypeDesc')" class="invalid-feedback">
      <div *ngIf="form.get('contactTypeDesc').errors?.required">
        Contact Type Description is required.
      </div>
    </div>
  </div>
</div>

<div class="form-group commands">
  <button type="submit" *ngIf="contactTypeId" (click)="onSubmit()" class="btn btn-success" [disabled]="form.invalid">Save</button>
  <button type="submit" *ngIf="!contactTypeId" (click)="onSubmit()" class="btn btn-success" [disabled]="form.invalid">Create New Contact Type</button>
  <button type="submit" [routerLink]="['/contactTypes']" class="btn btn-default">Cancel</button>
  <button type="button" *ngIf="contactTypeId" (click)="onDelete()" class="btn btn-danger">Delete</button>
</div>
