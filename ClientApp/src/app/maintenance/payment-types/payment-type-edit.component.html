<h2 class="display-3">{{title}}</h2>

<p *ngIf="this.paymentTypeId && !paymentType"><em>Loading...</em></p>

<div class="form" [formGroup]="form" (ngSubmit)="onSumbit()">
  <div *ngIf="form.invalid && form.errors?.isDuplicate" class="alert alert-danger">
    <strong>ERROR</strong>:
    A Payment Type with the same <i>description</i> already exists.
  </div>

  <div class="form-group">
    <label for="paymentTypeDesc">Payment Type Description:</label>
    <input type="text" id="paymentTypeDesc" formControlName="paymentTypeDesc" required placeholder="Payment Type Description..." class="form-control" />
    <div *ngIf="hasError('paymentTypeDesc')" class="invalid-feedback">
      <div *ngIf="form.get('paymentTypeDesc').errors?.required">
        Payment Type Description is required.
      </div>
    </div>

  </div>
</div>

<div class="form-group commands">
  <button type="submit" *ngIf="paymentTypeId" (click)="onSubmit()" class="btn btn-success" [disabled]="form.invalid">Save</button>
  <button type="submit" *ngIf="!paymentTypeId" (click)="onSubmit()" class="btn btn-success" [disabled]="form.invalid">Create New Payment Type</button>
  <button type="submit" [routerLink]="['/paymentTypes']" class="btn btn-default">Cancel</button>
  <button type="button" *ngIf="paymentTypeId" (click)="onDelete()" class="btn btn-danger">Delete</button>
</div>
