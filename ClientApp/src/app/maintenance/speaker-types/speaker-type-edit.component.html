<h2 class="display-3">{{title}}</h2>

<p *ngIf="this.speakerTypeId && !speakerType"><em>Loading...</em></p>

<div class="form" [formGroup]="form" (ngSubmit)="onSumbit()">
  <div *ngIf="form.invalid && form.errors?.isDuplicate" class="alert alert-danger">
    <strong>ERROR</strong>:
    A Speaker Type with the same <i>description</i> already exists.
  </div>

  <div class="form-group">
    <label for="speakerTypeDesc">Speaker Type Description:</label>
    <input type="text" id="speakerTypeDesc" formControlName="speakerTypeDesc" required placeholder="Speaker Type Description..." class="form-control" />
    <div *ngIf="hasError('speakerTypeDesc')" class="invalid-feedback">
      <div *ngIf="form.get('speakerTypeDesc').errors?.required">
        Speaker Type Description is required.
      </div>
    </div>

  </div>
</div>

<div class="form-group commands">
  <button type="submit" *ngIf="speakerTypeId" (click)="onSubmit()" class="btn btn-success" [disabled]="form.invalid">Save</button>
  <button type="submit" *ngIf="!speakerTypeId" (click)="onSubmit()" class="btn btn-success" [disabled]="form.invalid">Create New Speaker Type</button>
  <button type="submit" [routerLink]="['/speakerTypes']" class="btn btn-default">Cancel</button>
  <button type="button" *ngIf="speakerTypeId" (click)="onDelete()" class="btn btn-danger">Delete</button>
</div>
