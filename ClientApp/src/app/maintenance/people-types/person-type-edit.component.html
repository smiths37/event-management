<h2 class="display-3">{{title}}</h2>

<p *ngIf="this.peopleTypeId && !peopleType"><em>Loading...</em></p>

<div class="form" [formGroup]="form" (ngSubmit)="onSumbit()">
  <div *ngIf="form.invalid && form.errors?.isDuplicate" class="alert alert-danger">
    <strong>ERROR</strong>:
    A People Type with the same <i>description</i> already exists.
  </div>

  <div class="form-group">
    <label for="peopleTypeDesc">People Type Description:</label>
    <input type="text" id="peopleTypeDesc" formControlName="peopleTypeDesc" required placeholder="People Type Description..." class="form-control" />
    <div *ngIf="hasError('peopleTypeDesc')" class="invalid-feedback">
      <div *ngIf="form.get('peopleTypeDesc').errors?.required">
        People Type Description is required.
      </div>
    </div>

  </div>
</div>

<div class="form-group commands">
  <button type="submit" *ngIf="peopleTypeId" (click)="onSubmit()" class="btn btn-success" [disabled]="form.invalid">Save</button>
  <button type="submit" *ngIf="!peopleTypeId" (click)="onSubmit()" class="btn btn-success" [disabled]="form.invalid">Create New People Type</button>
  <button type="submit" [routerLink]="['/peopleTypes']" class="btn btn-default">Cancel</button>
  <button type="button" *ngIf="peopleTypeId" (click)="onDelete()" class="btn btn-danger">Delete</button>
</div>
